<html>
<head>
    <title>My first Three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<input type="button" value="change" onclick="change()" style="position: absolute;">
<script src="lib/three.js"></script>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.Geometry();
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 5;

    var render = function () {
        requestAnimationFrame( render );

        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;

        renderer.render(scene, camera);
    };

    render();
    console.log(scene);

    function change() {
        //scene.children[0].material.transparent = true;
        //scene.children[0].material.opacity = 0.1;
        var originGreo = scene.children[0].geometry.clone();
        var tempGeo = new THREE.BoxGeometry(5*Math.random(),5*Math.random(),5*Math.random());
        originGreo.merge(tempGeo);
        scene.children[0].geometry = originGreo;
//        scene.children[0].material = new THREE.MeshNormalMaterial();
        console.log('OK');
    }
</script>
</body>
</html>
