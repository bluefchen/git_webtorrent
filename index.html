<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车公庙地铁站</title>
    <script src="lib/stats.js"></script>
    <script src="lib/Detector.js"></script>
    <script src="lib/stringParser.js"></script>
    <script src="lib/three.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/FlyControls.js"></script>
    <script src="lib/MyFPC.js"></script>
    <script src="lib/FingerFPC.js"></script>
    <script src="lib/FirstPersonControls.js"></script>
    <script src="lib/jquery-1.8.2.js"></script>
    <script src="lib/Matrix4.js"></script>
    <script src="lib/dat.gui.js"></script>
    <script src="lib/BoxGeometry.js"></script>
    <script src="lib/PathControls.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/tongCss.css" />

    <!--<script src="js/tongMainThread_MergeFile.js"></script>-->
    <script src="js/tongMainThread_LoadAndDrawV5.js"></script>
    <script src="./js/api-new.js"></script>

    <script src="js/componentView.js"></script>
    <!--<script src="js/tongMainThread_FixAxes.js"></script>-->
    <!--<script src="js/map.js"></script>-->
    <script src="js/webtorrent.min.js"></script>
    <!--<script src="js/webTorrentFile.js"></script>-->
</head>
<body>
<div id="Stats-output">
    <div id="Map-output" style="bottom:0%;left:0%;border:1px solid #000">
    </div>
</div>
<div id="Component-output"></div>
<div style="position: fixed;left:0;top: 0;">


    <button class="controlBtn" id="left_rotate"><img src="./images/箭头left.png" alt=""></button>
    <button class="controlBtn" id="right_rotate"><img src="./images/箭头right.png" alt=""></button>
    <button class="controlBtn" id="reset_rotate"><img src="./images/reset.png" alt=""></button>
    <button class="controlBtn" id="zoom_in"><img src="./images/放大.png" alt=""></button>
    <button class="controlBtn" id="zoom_out"><img src="./images/缩小.png" alt=""></button>
</div>
<!-- Div which will hold the Output -->
<div class="fingureControlBtn">
    <button class="fingureLittleControlBtn" id="up">Up</button>
    <button class="fingureLittleControlBtn" id="forward">Forward</button>
    <button class="fingureLittleControlBtn" id="down">Down</button>
    <button class="fingureLittleControlBtn" id="left">Left</button>
    <button class="fingureLittleControlBtn" id="noneBtn" style="visibility: hidden">none</button>
    <button class="fingureLittleControlBtn" id="right">Right</button>
    <button class="fingureLittleControlBtn" id="leftsight">LeftSight</button>
    <button class="fingureLittleControlBtn" id="backward">Back</button>
    <button class="fingureLittleControlBtn" id="rightsight">RightSight</button>
</div>
<div id="WebGL-output" style="overflow: hidden;margin-right: 200px;">
</div>
<!--<div id="controller">-->
    <!--<button id="start">start</button>-->
    <!--<button id="stop">stop</button>-->
<!--</div>-->



<!--小地图div-->
<div id="cameraPosX" style="display: none"></div>
<div id="cameraPosZ" style="display: none"></div>
<div id="cameraPosY" style="display: none"></div>
<div id="isSmall" style="display: none"></div>
<div id="isBig" style="display: none"></div>
<div id="isClickMap" style="display: none"></div>
<div id="targetPosX" style="display: none"></div>
<div id="targetPosZ" style="display: none"></div>
<div id="cameraRosX" style="display: none"></div>
<div id="cameraRosZ" style="display: none"></div>

<div id="mask" class="fade">
    <div id="menu">
        <div class="menu-header">
            菜单
            <spna id="close">&times;</spna>
            <br clear="both">
        </div>
        <div class="menu-content">

            <label>选择填充图</label>
            <input type="radio" name="picture" value="assets/textures/2.jpg">
            <img src="assets/textures/2.jpg">
            <input type="radio" name="picture" value="assets/textures/3.jpg">
            <img src="assets/textures/3.jpg">
        </div>
        <div class="menu-footer">
            <button class="delete" id="delete">DELETE</button>
            <button class="esc" id="esc">取消</button>
            <button class="submit" id="submit">确定</button>
            <br clear="both">
        </div>
        <br style="clear: both;">
    </div>
</div>
<div id="progress" class="fade">
    <div id="view">
        <div class="view-header">
            加载中，请稍候...
        </div>
        <div class="view-content" id="progressLable">
            0%
        </div>
        <br style="clear: both;">
    </div>
</div>
<div id="triggerUI" class="fade">
    <div id="triggerMenu">
        <div class="view-header">

            <br clear="both">
        </div>
        <div class="view-content">
            <label>是否跳转到下一区域？</label>
        </div>
        <div class="menu-footer">
            <button class="esc" id="cancel">取消</button>
            <button class="submit" id="triggerJump">确定</button>
            <br clear="both">
        </div>
        <br style="clear: both;">
    </div>
</div>
<div class="controller">
    <button id="R0-1-2" class="btn btn-default btn-lg">R0-1-2</button>
    <br>
    <button id="R0-1-3-1" class="btn btn-default btn-lg">R0-131</button>
    <br>
    <button id="R0-1-3-2" class="btn btn-default btn-lg">R0-132</button>
    <br>
    <button  id="R0-1-4-R2-1-4" class="btn btn-default btn-lg">R0-1-4</button>
    <br>
    <button  id="R0-2-1-R0-2-2-R0-2-3" class="btn btn-default btn-lg">R0-2-1</button>
    <br>
    <button  id="R0-2-4-R2-2-1" class="btn btn-default btn-lg">R0-2-4</button>
    <br>
    <button  id="R0-3" class="btn btn-default btn-lg">R0-3-0</button>
    <br>
    <button  id="R1" class="btn btn-default btn-lg">R1-0-0</button>
    <br>
    <button  id="R2-1-1-R2-1-2" class="btn btn-default btn-lg">R2-1-1</button>
    <br>
    <button  id="R2-1-3-1" class="btn btn-default btn-lg">R2-131</button>
    <br>
    <button  id="R2-1-3-2" class="btn btn-default btn-lg">R0-132</button>
    <br>
    <button  id="R2-1-5-1" class="btn btn-default btn-lg">R2-151</button>
    <br>
    <button  id="R2-1-5-2" class="btn btn-default btn-lg">R2-152</button>
    <br>
    <button  id="R2-1-5-3" class="btn btn-default btn-lg">R2-153</button>
    <br>
    <button  id="R2-1-6" class="btn btn-default btn-lg">R2-1-6</button>
    <br>
    <button  id="R2-2" class="btn btn-default btn-lg">R2-2-0</button>
    <br>
    <button  id="W" class="btn btn-default btn-lg" style="color:#ffffff;background: #00baff">W0-0-0</button>
    <br>
</div>

<div class="mainMenu">
    <ul>
        <li class="mainmenu-title">详细信息</li>
        <li class="mainmenu-item">基本信息</li>
        <li class="mainmenu-item">检索信息</li>
        <li class="mainmenu-item">维修信息</li>
        <li class="mainmenu-item">文件管理</li>
        <li class="add-signal">添加标签</li>
    </ul>
</div>

<div class="item-detail">
    <div class="item-detail-title">详细信息
        <span class="detail-close">X</span></div>
</div>

<div class="signals-menu">
    <div class="signals-menu-title">标签种类
        <span class="signals-menu-close">X</span></div>
    <div class="signals-container">
        <div class="signal-item">
            <img src="./images/signal1.jpg" alt="">
        </div>
        <div class="signal-item">
            <img src="./images/signal2.png" alt="">
        </div>
        <div class="signal-item">
            <img src="./images/signal3.jpg" alt="">
        </div>


    </div>
</div>

</body>
</html>
